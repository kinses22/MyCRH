<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('classrooms')"></head>
<body>
    <div th:replace="layout :: nav"></div>
   <!-- <div th:replace="layout :: searchbar"></div> -->
    <div th:replace="layout :: flash"></div>
    <div class="categories container">
        <div class="row">
            <div class="col s9">
                <h2>Classroom</h2>
            </div>
            <div class="col s3">
                <a class="right add" href="/classrooms/add-classroom">+</a>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div th:each=" room : ${classrooms}" class="col s12 l4">
                <div class="card" style="background-color:#59b3b3">
                    <div class="card-content">
                        <div class="card-title">
                         <a class="name" th:href="@{|/classrooms/${room.id}|}" th:text="${room.className}">Class Name</a>
                            <a class="edit" th:href="@{|/classrooms/${room.id}/edit-classroom|}"><i class="hide-on-med-and-down material-icons">more_horiz</i><i class="hide-on-large-only medium material-icons">more_horiz</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
