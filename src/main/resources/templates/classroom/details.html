<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('classrooms')"></head>
<body>
    <div th:replace="layout :: nav"></div>
    <div th:replace="layout :: flash"></div>
    <div class="gifs container">
        <h2 th:text="${classroom.className}" th:style="| colour :${classroom.color}|"></h2>
        <div class="row">
            <div th:each="student : ${classroom.students}" class="col s12 l4">
                <a th:href="@{|/students/${student.id}|}">
                    <img th:src="@{|/students/${student.id}.jpg|}" />
                </a>
            </div>
        </div>
    </div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
