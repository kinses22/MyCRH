<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('All Students')">

</head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="gifs container">
    <h2></h2>
    <div class="row">
        <div th:each="student : ${students}" class="col s12 l4">
            <a th:href="@{|/students/${student.id}|}" class="actions">
                <img th:src="@{|/students/${student.id}.jpg|}" alt="student" />
            </a>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
